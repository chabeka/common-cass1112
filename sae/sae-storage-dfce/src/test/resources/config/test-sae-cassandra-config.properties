cassandra.startlocal=true
cassandra.hosts=
cassandra.username=
cassandra.password=
cassandra.timeout=60000
cassandra.keyspace=KEYSPACE_TU
cassandra.dataset=cassandra-local-datasets/cassandra-local-dataset-sae-parametres.xml;cassandra-local-datasets/cassandra-local-dataset-sae-traces.xml
