# Gestion du cache des modes d'API disponibles par CF pour le keyspace SAE
sae.api.gestion.profil.cache=6000


# Par defaut, le cache est vide. Il se remplit au fur et a mesure
# qu'un element non present dans le cache est demande
# L'option ci-dessous permet d'initialiser totalement le cache
# au demarrage du serveur d'application si celle-ci est a true
sae.api.gestion.profil.initCacheOnStartup=false