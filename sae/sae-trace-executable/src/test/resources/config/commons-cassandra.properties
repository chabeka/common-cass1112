cassandra.startlocal=true
cassandra.hosts=localhost:9171
cassandra.username=
cassandra.password=
cassandra.timeout=60000
cassandra.keyspace=keyspace_tu
cassandra.dataset=cassandra-local-datasets/cassandra-local-dataset-sae-traces.xml;cassandra-local-datasets/cassandra-local-dataset-sae-metadonnees.xml;cassandra-local-datasets/cassandra-local-dataset-sae-parametres.xml;cassandra-local-datasets/cassandra-local-dataset-sae-rnd.xml;cassandra-local-datasets/cassandra-local-dataset-sae-droits.xml
