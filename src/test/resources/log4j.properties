log4j.rootLogger=DEBUG, logFile
log4j.logger.org.springframework=WARN

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.File=./log/dfcetest.log
log4j.appender.logFile.Append=false
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=[%10t] %d{HH:mm:ss,SSS} [%C{1}.%M] %m %n
#log4j.appender.logFile.layout.ConversionPattern=[%10t][%-5p] %d{yyyy-MM-dd} %d{HH:mm:ss} [%c] %m %n
